<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHIMP Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>CHIMP</h1>
            <div class="balance">
                <img src="https://i.postimg.cc/9M9kXTDG/CHIMP-COIN-PNG.png" alt="Coin">

            </div>
        </div>

        </div>
        <div class="content-section" id="content-section">
            <!-- Content for Ref and Quest pages will be inserted here -->
        </div>
        <div class="footer">
            <button class="footer-btn" id="tap-btn">Tap</button>
            <button class="footer-btn" id="ref-btn">Ref</button>
            <button class="footer-btn" id="quest-btn">Quest</button>
        </div>
    </div>
    <script src="/static/script.js"></script>

</html>
